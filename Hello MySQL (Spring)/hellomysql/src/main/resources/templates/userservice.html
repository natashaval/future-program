<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Service in User Controller</title>
</head>
<body>
    <table border="2">
        <tr th:each="orang: ${userList}">
            <td th:text="${orang.email}" />
            <td th:text="${orang.name}" />
        </tr>
    </table>
</body>
</html>
